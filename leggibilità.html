<!doctype html>
<html>
    
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">    
    <link rel="stylesheet" href="stile_nd.css" type="text/css">       
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Negative Design</title>
   </head>
    
   <body>
     <div id="homemenu">
        <a href="homepage.html"><img id="header-logo-ext" src="immagini/Logo_Bianco-Giallo_ext.png" alt="ND LOGO"></a>
        <nav id="navbar">
	        <ul>
 		        <a href="carattere.html"><li>Gioca</li></a>
 		        <a href="#"><li>Rivista</li></a>
 		        <a href="#"><li>About</li></a>
	        </ul>
        </nav>
    </div>
     
     <img src="immagini/Leggibilità_icona.svg" class="icone-giochi-interni" alt="Icona Leggibilità">
     <h3 class="titolo-gioco-interno">GIOCO 3: I FATTORI DELLA LEGGIBILITÀ</h3>
     <hr>  
     <p id="heading">Cambia il tipo di carattere e di visualizzazione<br/>e trova la miglior soluzione di leggiblità.</p>
       
     <table id="text-box-leggibilita" align="center" border="2px" bordercolor="#1d1d1d">
         <td id="text-content-leggibilita">Vedo un ragno nel suo regno<br/>
                                           che lavora con impegno<br/>
                                           e uno gnomo che fa il bagno<br/>
                                           con un cigno nello stagno.<br/>
         </td>
     </table>
       
     <div class="range-contenitore">  
         <label class="label-leggibilita"><b>FONT:</b></label> 
     
         <label class="container">Sans-serif
           <input type="radio" name="group1" id="changeFont1" onclick="changeFontSansSerif()" ontouch="changeFontSansSerif()">
           <span class="checkmark"></span>
         </label>
         <label class="container">Serif
           <input type="radio" name="group1" id="changeFont2" onclick="changeFontSerif()" ontouch="changeFontSansSerif()">
           <span class="checkmark"></span>
         </label>
         <label class="container">Monospaziato
           <input type="radio" name="group1" id="changeFont3" onclick="changeFontMonospace()" ontouch="changeFontSansSerif()">
           <span class="checkmark"></span>
         </label>
         <label class="container">Corsivo
           <input type="radio" name="group1" id="changeFont4" onclick="changeFontCursive()" ontouch="changeFontSansSerif()">
           <span class="checkmark"></span>
         </label>
     </div>
       
     <div class="range-contenitore">
         <label class="label-leggibilita"><b>VISTA:</b></label> 
     
         <label class="container">Positiva
           <input type="radio" name="group2" id="changeView1" onclick="changeViewPositive()" ontouch="changeViewPositive()">
           <span class="checkmark"></span>
         </label>
         <label class="container">Colore positivo
           <input type="radio" name="group2" id="changeView2" onclick="changeViewColorPositive()" ontouch="changeViewPositive()">
           <span class="checkmark"></span>
         </label>
         <label class="container">Negativa
           <input type="radio" name="group2" id="changeView3" onclick="changeViewNegative()" ontouch="changeViewPositive()">
           <span class="checkmark"></span>
         </label>
         <label class="container">Colore negativo
           <input type="radio" name="group2" id="changeView4" onclick="changeViewColorNegative()" ontouch="changeViewPositive()">
           <span class="checkmark"></span>
         </label>
        </div>
      
     <a href="kerning.html"><button class="confirm-button" onclick="showResult()" ontouch="showResult()">AVANTI</button></a>
        
     <script>
                  
       function changeFontSansSerif() {           
           var sansSerif = "Gill Sans, Gill Sans MT, Myriad Pro, DejaVu Sans Condensed, Helvetica, Arial, sans-serif"
           document.body.querySelector("#text-content-leggibilita").style.fontFamily = sansSerif
       }
         
       function changeFontSerif() {           
           var serif = "Baskerville, Palatino Linotype, Palatino, Century Schoolbook L, Times New Roman, serif"
           document.body.querySelector("#text-content-leggibilita").style.fontFamily = serif
       }
         
       function changeFontMonospace() {           
           var monospace = "Courier New, Consolas, Andale Mono, Lucida Console, Lucida Sans Typewriter, Monaco, monospace"
           document.body.querySelector("#text-content-leggibilita").style.fontFamily = monospace
       }
         
       function changeFontCursive() {           
           var cursive = "Edwardian Script ITC, Brush Script MT, Lucida Calligraphy, Lucida Handwriting, cursive"
           document.body.querySelector("#text-content-leggibilita").style.fontFamily = cursive
       }
         
       function changeViewPositive() {
           var bianco = "#FFFCF5"
           var nero = "#1d1d1d"
           document.body.querySelector("#text-box-leggibilita").style.backgroundColor = bianco
           document.body.querySelector("#text-content-leggibilita").style.color = nero
       }
         
       function changeViewColorPositive() {
           var giallo = "#FFE000"
           var nero = "#1d1d1d"
           document.body.querySelector("#text-box-leggibilita").style.backgroundColor = giallo
           document.body.querySelector("#text-content-leggibilita").style.color = nero
       }
         
       function changeViewNegative() {
           var nero = "#1d1d1d"
           var bianco = "#FFFCF5"
           document.body.querySelector("#text-box-leggibilita").style.backgroundColor = nero
           document.body.querySelector("#text-content-leggibilita").style.color = bianco
       }
         
       function changeViewColorNegative() {
           var nero = "#1d1d1d"
           var giallo = "#FFE000"
           document.body.querySelector("#text-box-leggibilita").style.backgroundColor = nero
           document.body.querySelector("#text-content-leggibilita").style.color = giallo
       }
         
       function fontRandomizer() {
           var fontRandom = parseInt(Math.floor(Math.random() * 4))
           
           if (fontRandom == 1) {
               document.getElementById("changeFont1").checked = true
               changeFontSansSerif()
           } else if (fontRandom == 2) {
               document.getElementById("changeFont2").checked = true
               changeFontSerif()
           } else if (fontRandom == 3) {
               document.getElementById("changeFont3").checked = true
               changeFontMonospace()
           } else {
               document.getElementById("changeFont4").checked = true
               changeFontCursive()
           }
       }
         
       function viewRandomizer() {
           var viewRandom = parseInt(Math.floor(Math.random() * 4))
           
           if (viewRandom == 1) {
               document.getElementById("changeView1").checked = true
               changeViewPositive()
           } else if (viewRandom == 2) {
               document.getElementById("changeView2").checked = true
               changeViewColorPositive()
           } else if (viewRandom == 3) {
               document.getElementById("changeView3").checked = true
               changeViewNegative()
           } else {
               document.getElementById("changeView4").checked = true
               changeViewColorNegative()
           }
       }
       
        window.onload = function() { fontRandomizer(); viewRandomizer(); } 
     </script>
   </body>
</html>
