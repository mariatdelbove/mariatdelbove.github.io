<!doctype html>
<html>
    
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile_nd.css" type="text/css">
    <title>Negative Design</title>
   </head>
    
   <body>       
     <p id="heading">Regola i parametri di giustezza, interlinea e corpo del paragrafo<br/>fino ad ottenere il miglior risultato di leggibilit√†.</p>
       
     <br/><br/>
       
     <table id="text-box-carattere" border="2px" bordercolor="#212121" background="transparent">
         <td id="text-content-carattere">Apelle, figlio di Apollo, fece una palla di pelle di pollo.
                               Tutti i pesci vennero a galla per vedere la palla di pelle di pollo,
                               fatta da Apelle, figlio di Apollo.</td>
     </table>
       
     <br/><br/><br/><br/>
            
     <input type="range" min="500" max="1100" value="700" class="range-carattere" id="range1-carattere" onmousemove="changeBoxWidth()">
     <input type="range" min="10" max="40" value="15" class="range-carattere" id="range2-carattere" onmousemove="changeTextLineHeight()">  
     <input type="range" min="8" max="25" value="18" class="range-carattere" id="range3-carattere" onmousemove="changeFontSize()">
       
     <br/><br/>
       
     <label id="label1-carattere" for="range1-carattere">Giustezza</label>  
     <label id="label2-carattere" for="range2-carattere">Interlinea</label>  
     <label id="label3-carattere" for="range3-carattere">Corpo</label>

     <br>
     <script>
         
       function changeBoxWidth() {
           boxWidth = document.body.querySelector("#range1-carattere").value;
           
           boxWidthStr = boxWidth + "px";
           
           document.body.querySelector("#text-box-carattere").style.width = boxWidthStr;
       }
                  
       function changeTextLineHeight() {
           lineHeight = document.body.querySelector("#range2-carattere").value;
           
           document.body.querySelector("#text-content-carattere").style.lineHeight = lineHeight / 10;
       }
         
       function changeFontSize() {
           fontSize = document.body.querySelector("#range3-carattere").value;
           
           fontSizeStr = fontSize + "pt";
           
           document.body.querySelector("#text-content-carattere").style.fontSize = fontSizeStr;
       }
         
       function changeRangeValue() {
           boxWidth = parseFloat(document.body.querySelector("#range1-carattere").value) + Math.floor(Math.random() * 400 - 200)
           document.body.querySelector("#range1-carattere").value = boxWidth
           
           lineHeight = parseFloat(document.body.querySelector("#range2-carattere").value) + Math.floor(Math.random() * 25 - 5)
           document.body.querySelector("#range2-carattere").value = lineHeight
           
           fontSize = parseFloat(document.body.querySelector("#range3-carattere").value) + Math.floor(Math.random() * 10 - 5)
           document.body.querySelector("#range3-carattere").value = fontSize
           
           boxWidthStr = boxWidth + "px";
           fontSizeStr = fontSize + "pt";
           
           document.body.querySelector("#text-box-carattere").style.width = boxWidthStr;
           document.body.querySelector("#text-content-carattere").style.lineHeight = lineHeight;
           document.body.querySelector("#text-content-carattere").style.fontSize = fontSizeStr;
       }
       
       window.onload = function() { changeRangeValue(); changeBoxWidth(); changeTextLineHeight(); changeFontSize(); }
       
     </script>
   </body>
</html>
